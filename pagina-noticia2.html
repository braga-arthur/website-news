    <div class="conteudo" id="conteudo">
    </div>

    <main>
            <button onclick="getData()">Disparar</button>
        </main>

    <script>
            var req = new XMLHttpRequest ();
            var url = 'https://newsapi.org/v2/top-headlines?country=br&category=sports&apiKey=1e03cfcb62a54ddd800a789437f19373';

            function processaDados(){
            var dados = JSON.parse(req.responseText);
            
            var prods = '';
            prods = `<h1 class="titulo">${dados.articles[1].title}</h1> <p class="titulo">${dados.articles[1].description}</p> <p class="autor">${dados.articles[1].author}<br>${dados.articles[1].publishedAt}</p> <p class="texto">${dados.articles[1].content}</p>`
            document.getElementById('conteudo').innerHTML = prods;
            }

            function getData(){
            req.onload = processaDados;
            req.open('GET', url, true);
            req.send();
    }
    </script>
