    <h1>Lista de Esportes</h1>
    <div id ="lista-esportes">
        <div class="box-esporte">
            <img src ="http://lorempixel.com/300/200/sport" alt="">

            <script>
                var req = new XMLHttpRequest ();
                var url = 'https://randomuser.me/api/?results=10';

                function processaDados(){
                    var dados = JSON.parse(req.responseText);
                    var saida = '';
                    for (i = 0; i < dados.results.length; i++)
                    {
                        saida += `<div class="box-esporte">
                        <img src ="${dados.results[i].picture.medium}" alt="">
                        <p>${dados.results[i].name.first} ${dados.results[i].name.last}</p>
                        <p>${dados.results[i].phone}</p>
                        <p>${dados.results[i].location.city} - ${dados.results[i].location.state}</p> </div></div>`;
                    }
                    document.getElementById('lista-esportes').innerHTML = saida;
                }

                function getData(){
                    req.onload = processaDados;
                    req.open('GET', url, true);
                    req.send();
                }
            </script>
