    <h1>Lista de Esportes</h1>
    <div id ="lista-esportes">
        <div class="box-esporte">
        </div>
        </div>
    </main>
            <script>
                var req = new XMLHttpRequest ();
                var url = 'https://newsapi.org/v2/top-headlines?country=br&category=sports&apiKey=1e03cfcb62a54ddd800a789437f19373';

                function processaDados(){
                    var dados = JSON.parse(req.responseText);
                    var saida = '';
                    for (i = 0; i < dados.articles.length; i++)
                    {
                        saida += `<div class="box-esporte">
                        <img src ="${dados.articles[i].urlToImage}" alt="">
                        <p>${dados.articles[i].title}</p>
                        <p>${dados.articles[i].author}</p>`;
                    }
                    document.getElementById('lista-esportes').innerHTML = saida;
                }

                function getData(){
                    req.onload = processaDados;
                    req.open('GET', url, true);
                    req.send();
                }
            </script>
